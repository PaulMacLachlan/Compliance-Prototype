{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Welcome to the Compliance Portal{% endblock %}</h1>

<h3>As of <script> document.write(new Date().toLocaleDateString()); </script>, we are fully compliant with the following regulations:</h3>

{% for audit in audits %}
  <p>
    <a href="{{url_for('show', id=audit.id)}}">{{audit.title}}</a>
  </p>
{% endfor %}

<!-- <a href="{{url_for('new')}}">Add a new Audit</a> -->
<form action="{{url_for('new')}}" method="GET">
  <input type="submit" value="Add a new Audit">
</form>

{% endblock %}
