{% extends 'base.html' %}

{% block content %}
<h1>We support the following Audits:</h1>

{% for audit in audits %}
  <p>
    <a href="{{url_for('show', id=audit.id)}}">{{audit.title}}</a>
  </p>
{% endfor %}

<!-- <a href="{{url_for('new')}}">Add a new Audit</a> -->
<form action="{{url_for('new')}}" method="GET">
  <input type="submit" value="Add a new Audit">
</form>

{% endblock %}
